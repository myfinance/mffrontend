<table mat-table [dataSource]="instruments" class="mat-elevation-z8">

  <!-- businesskey Column -->
  <ng-container matColumnDef="businesskey">
    <th mat-header-cell *matHeaderCellDef> businesskey </th>
    <td mat-cell *matCellDef="let element"> {{element.businesskey}} </td>
  </ng-container>

  <!-- description Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> description </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <!-- isactive Column -->
  <ng-container matColumnDef="isactive">
    <th mat-header-cell *matHeaderCellDef> active </th>
    <td mat-cell *matCellDef="let element"> {{element.active}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
