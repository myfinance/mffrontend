<form [formGroup]="instrumentForm" (ngSubmit)="onSubmit()">
  <br />
  <div class="form-group">
    <p>InstrumentType:</p>
    <select
      class="btn btn-primary dropdown-toggle"
      formControlName="instrumentType"
    >
      <option
        class="mydropdown-item"
        [ngValue]="instrumentType"
        *ngFor="let instrumentType of instrumentTypes"
      >
        {{ instrumentType }}
      </option>
    </select>
  </div>
  <div class="form-group">
    <label>Beschreibung:</label>
    <input class="form-control" formControlName="description" />
    <span
      *ngIf="
        !instrumentForm.controls.description.valid &&
        instrumentForm.controls.description.touched
      "
    >
      Bitte geben Sie eine Beschriebung für das Instrument ein!
    </span>
  </div>
  <div class="form-group" *ngIf="instrumentForm.get('instrumentType')?.value === 'BUDGET'">
    <p>Budget Group:</p>
    <select class="btn btn-primary dropdown-toggle" formControlName="budgetGroup">
      <option class="mydropdown-item" [ngValue]="budgetGroup" *ngFor="let budgetGroup of budgetGroups" >
        {{budgetGroup.description}}
      </option>
    </select>
    <span *ngIf="!instrumentForm.get('budgetGroup')?.valid && instrumentForm.get('budgetGroup')?.touched">
      Bitte geben Sie eine Budgetgruppe für das Instrument ein!
    </span>
  </div>  
  <div class="form-group" *ngIf="instrumentForm.get('instrumentType')?.value === 'BUDGET'">
    <p>Liquiditätstyp:</p>
    <select class="btn btn-primary dropdown-toggle" formControlName="liquidityType">
      <option class="mydropdown-item" [ngValue]="liquidityType" *ngFor="let liquidityType of liquidityTypes" >
        {{liquidityType}}
      </option>
    </select>
  </div>  

  <div class="form-group" *ngIf="instrumentForm.get('instrumentType')?.value === 'GIRO'">
    <p>IBAN:</p>
    <input class="form-control" formControlName="iban" />
  </div>  

  <div class="form-group" *ngIf="instrumentForm.get('instrumentType')?.value === 'EQUITY'">
    <p>ISIN:</p>
    <input class="form-control" formControlName="isin" />
  </div>  

  <div class="form-group" *ngIf="instrumentForm.get('instrumentType')?.value === 'EQUITY'">
    <p>SYMBOL:</p>
    <input class="form-control" formControlName="symbol" />
  </div>  
  <div class="form-group" *ngIf="instrumentForm.get('instrumentType')?.value === 'EQUITY'">
    <p>Währung:</p>
    <select class="btn btn-primary dropdown-toggle" formControlName="currency">
      <option class="mydropdown-item" [ngValue]="currency" *ngFor="let currency of currencies" >
        {{currency.description}}
      </option>
    </select>
    <span *ngIf="!instrumentForm.get('currency')?.valid && instrumentForm.get('currency')?.touched">
      Bitte geben Sie eine Währung für das Instrument ein!
    </span>
  </div>  

  <div class="form-group" *ngIf="instrumentForm.get('instrumentType')?.value === 'CURRENCY'">
    <p>WährungCode:</p>
    <input class="form-control" formControlName="currencyCode" />
  </div> 

  <button class="btn btn-primary" type="submit">Speichern</button>
</form>
