<p>Instrument {{getSelectedInstrumentId()}} ändern</p>
<form [formGroup]="instrumentForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>Beschreibung:</label>
    <input class="form-control" formControlName="description"/>
    <span *ngIf="!instrumentForm.get('description')?.valid && instrumentForm.get('description')?.touched">
      Bitte geben Sie eine Beschriebung für den Mandanten ein!
    </span>
  </div>
  <div class="form-group">
    <p>Aktiv:</p>
    <select class="btn btn-primary dropdown-toggle" formControlName="active">
      <option [value]="true" [selected]="this.instrumentForm.get('active')">Aktiv</option>
      <option [value]="false" [selected]="!this.instrumentForm.get('active')">Inaktiv</option>
    </select>
  </div>
  <div class="form-group" *ngIf="selectedInstrument?.instrumentType === 'BUDGET'">
    <p>Liquiditätstyp:</p>
    <select class="btn btn-primary dropdown-toggle" formControlName="liquidityType">
      <option class="mydropdown-item" [ngValue]="liquidityType" *ngFor="let liquidityType of liquidityTypes" >
        {{liquidityType}}
      </option>
    </select>
  </div>  
  <div class="form-group" *ngIf="this.selectedInstrument?.instrumentType === 'EQUITY'">
    <p>SYMBOL:</p>
    <input class="form-control" formControlName="symbol" />
  </div>  
  <div class="form-group" *ngIf="this.selectedInstrument?.instrumentType === 'EQUITY'">
    <p>Währung:</p>
    <select class="btn btn-primary dropdown-toggle" formControlName="currency">
      <option class="mydropdown-item" [ngValue]="currency" *ngFor="let currency of currencies" >
        {{currency.description}}
      </option>
    </select>
    <span *ngIf="!instrumentForm.get('currency')?.valid && instrumentForm.get('currency')?.touched">
      Bitte geben Sie eine Währung für das Instrument ein!
    </span>
  </div>  
  <div class="form-group" *ngIf="this.selectedInstrument?.instrumentType ==='CURRENCY'">
    <p>WährungCode:</p>
    <input class="form-control" formControlName="currencyCode" />
  </div> 
  <button class="btn btn-primary" type="submit">Speichern</button>
</form>
