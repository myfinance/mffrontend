<div class="scrollable-container">

    <p-table [value]="instruments" selectionMode="single" [(selection)]="selectedInstrument" dataKey="businesskey" (onRowSelect)="onRowSelect($event)" [metaKeySelection]="false" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
          <tr>
              <th>businesskey</th>
              <th>description</th>
              <th>value</th>
              <th>referenceValue</th>
              <th>instrumentType</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-row>
          <tr [pSelectableRow]="row">
              <td>{{ row.businesskey }}</td>
              <td>{{ row.description }}</td>
              <td>{{ row.value }}</td>
              <td>{{ row.referenceValue }}</td>
              <td>{{ row.instrumentType }}</td>
          </tr>
      </ng-template>
    </p-table>
    </div>
