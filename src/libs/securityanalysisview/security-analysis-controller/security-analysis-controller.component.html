

<p-sidebar [(visible)]="sidebarVisible">

    <p-button (click)="import()">starte Preisimport</p-button>
    
    <label>Referenzstichtag</label>
    <p-calendar [(ngModel)]="referenceDate" (onSelect)="handleReferenceDateChanged($event)" dateFormat="dd.mm.yy" [showIcon]="true"></p-calendar>

    <label>Betrachtungszeitraum f√ºr historische Zeitreihen</label>
    <p-calendar [(ngModel)]="rangeDates" selectionMode="range" (onSelect)="handleRangeDateChanged(rangeDates)" dateFormat="dd.mm.yy" [showIcon]="true"></p-calendar>
</p-sidebar>
<p-button (click)="sidebarVisible = true" icon="pi pi-calendar" [outlined]="true"></p-button>
